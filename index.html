<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
  <title>Form Validation</title>
</head>
<body>
  <main>
    <header>
      <h1>Contact Form</h1>
    </header>
    <div id="form-container">
      <form action="#">
        <div class="inputs">
          <label for="email">Email:</label>
          <input type="email" class="input" id="email" name="email" placeholder="you@example.com" required>
          <div class="error-msg-container">
            <p class="error-msg"id="email-error"></p>
          </div>
        </div>
        <div class="inputs">
          <label for="country">Country:</label>
          <select id="country" name="country" required>
            <option value="gb">United Kingdom</option>
            <option value="fr">France</option>
            <option value="de">Germany</option>
            <option value="nl">The Netherlands</option>
          </select>
        </div>
        <div class="inputs">
          <label for="post-code">Post/ZIP Code:</label>
          <input type="text" class="input" id="post-code" name="post-code" required>
          <div class="error-msg-container">
            <p class="error-msg"id="post-error"></p>
          </div>
        </div>
        <div class="inputs">
          <label for="password">Password:</label>
          <input type="password" class="input" id="password" name="password" required>
          <div class="error-msg-container">
            <p class="error-msg" id="password-error"></p>
          </div>
        </div>
        <div class="inputs">
          <label for="password-confirm">Confirm Password:</label>
          <input type="password" class="input"  id="password-confirm" name="password-confirm" required>
          <div class="error-msg-container">
            <p class="error-msg" id="password-confirm-error"></p>
          </div>
        </div>
        <div class="btn-container"><button type="submit">Submit</button></div>
      </form>
    </div>
  </main>
</body>
</html>
