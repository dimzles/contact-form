<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
  <title>Form Validation</title>
</head>
<body>
  <main>
    <header>
      <h1>Contact Form</h1>
    </header>
    <div id="form-container">
      <form action="#">
        <div class="inputs">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="inputs">
          <label for="country">Country:</label>
          <input type="country" id="country" name="country" placeholder="United Kingdom" required>
        </div>
        <div class="inputs">
          <label for="post-code">Post Code:</label>
          <input type="text" id="post-code" name="post-code" placeholder="WC2N 5DS" required>
        </div>
        <div class="inputs">
          <label for="password">Password:</label>
          <input type="text" id="password" name="password" required>
        </div>
        <div class="inputs">
          <label for="password-confirm">Confirm Password:</label>
          <input type="text" id="password-confirm" name="password-confirm" required>
        </div>
        <div class="btn-container"><button type="submit">Submit</button></div>
      </form>
    </div>
  </main>
</body>
</html>
